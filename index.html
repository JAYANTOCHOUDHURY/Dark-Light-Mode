<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Dark and Light Mode</title>
    </head>
    <body class="light-mode">
        <div class="section">
            <h3>Dark-MODE-Light </h3>
            <button class="dark-btn" onclick="enableDarkMode()" title="Click Here">Dark Mode</button>
            <button class="light-btn" onclick="enableLightMode()" title="Click-Here">Light Mode</button>
        </div>

        <script type="text/javascript">
        function enableDarkMode(){
            document.body.classList.remove('light-mode');
            document.body.classList.add('dark-mode');
        }
        function enableLightMode(){
            document.body.classList.remove('dark-mode');
            document.body.classList.add('light-mode');
        }
    </script>
    </body>
</html>
